<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Example</title>
</head>
<body>
  <h1 id="greeting">Hello, World!</h1>
  <button id="change-btn">Click Me</button>

  <script>
    // Select the <h1> and button elements by their IDs
    const heading = document.getElementById('greeting');
    const button = document.getElementById('change-btn');

    // Define a function that changes the heading text
    function changeGreeting() {
      heading.textContent = "You clicked the button!";
    }

    // Attach the function to the button's click event
    button.addEventListener('click', changeGreeting);
  </script>
</body>
</html>
